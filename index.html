<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="container">

                    </div>
                </nav>

                <!--Sezione New Task-->
                <section>
                <h2>&#9660; New Task</h2>

                <!--/Sezione New Task-->

                <!--Sezione Today-->
                <section>

                </section>
                <!--/Sezione Today-->

                <!--Sezione Upcoming-->
                <section>

                </section>

            </div>
